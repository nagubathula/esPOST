<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP8266 Web Server</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto">
    <h1 class="text-4xl font-bold mb-4">Enter User Input</h1>
    <form action="/submit" method="POST">
      <input type="text" name="user_input" maxlength="50" pattern="[ -~]*" required class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
      <input type="submit" value="Submit" class="px-4 py-2 mt-4 bg-blue-500 text-white rounded-md cursor-pointer">
    </form>
  </div>
</body>
</html>
